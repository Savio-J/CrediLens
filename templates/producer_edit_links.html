{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <!-- Back Button -->
    <a href="{{ url_for('producer_product_detail', product_id=product.id) }}" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Product
    </a>

    <div class="glass-panel p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
            </svg>
            Edit Links: {{ product.product_name }}
        </h2>

        <p class="text-gray-600 mb-6">Add or update links where customers can purchase this product.</p>

        <!-- Edit Form -->
        <form method="POST" action="{{ url_for('producer_edit_links', product_id=product.id) }}">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="flex items-center">
                            <span class="text-orange-500 mr-2">üõí</span> Amazon Link
                        </span>
                    </label>
                    <input type="url" name="link_amazon" 
                           value="{{ product.link_amazon or '' }}"
                           class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"
                           placeholder="https://www.amazon.com/...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="flex items-center">
                            <span class="text-yellow-500 mr-2">üõçÔ∏è</span> Flipkart Link
                        </span>
                    </label>
                    <input type="url" name="link_flipkart" 
                           value="{{ product.link_flipkart or '' }}"
                           class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"
                           placeholder="https://www.flipkart.com/...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="flex items-center">
                            <span class="text-blue-500 mr-2">üè¢</span> Official Store Link
                        </span>
                    </label>
                    <input type="url" name="link_official" 
                           value="{{ product.link_official or '' }}"
                           class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"
                           placeholder="https://www.apple.com/...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="flex items-center">
                            <span class="text-gray-500 mr-2">üîó</span> Other Link
                        </span>
                    </label>
                    <input type="url" name="link_other" 
                           value="{{ product.link_other or '' }}"
                           class="w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"
                           placeholder="https://...">
                </div>
            </div>

            <div class="flex gap-4 mt-6">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow transition">
                    Save Links
                </button>
                <a href="{{ url_for('producer_product_detail', product_id=product.id) }}" 
                   class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg text-center transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
