<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Lens/Magnifying glass -->
  <circle cx="220" cy="200" r="100" fill="none" stroke="white" stroke-width="24"/>
  <line x1="290" y1="270" x2="380" y2="360" stroke="white" stroke-width="24" stroke-linecap="round"/>
  <!-- Checkmark inside lens -->
  <polyline points="170,200 200,240 270,160" fill="none" stroke="#34d399" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Score bar -->
  <rect x="120" y="400" width="272" height="40" rx="20" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="400" width="200" height="40" rx="20" fill="#34d399"/>
  <!-- CL text -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">CL</text>
</svg>
